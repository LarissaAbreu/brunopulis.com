<p>Quer entrar em contato? Preencha o formulário abaixo para me enviar uma mensagem e eu entrarei em contato com você o mais breve possível!</p>
<form name="sentMessage" action="https://formspree.io/{{site.email}}" method="POST" id="contactForm">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label for="name">Nome</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>E-mail</label>
      <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mensagem</label>
      <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
  </div>
</form>
