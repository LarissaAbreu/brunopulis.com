---
layout: default
---

<section class="about-section py-5">
  <div class="container">
    <h2 class="title mb-3">{{ page.title }}</h2>

    {% assign talks = site.talks | sort: 'date' | reverse %}
    {% for talk in talks %}
    <article class="post-preview">
      <h3 class="title mb-3">
        <a href="{{ palestra.external_url }}" target="_blank" rel="noopener noreferrer">
          {{ talk.title }}
        </a>
      </h3>

      <div class="post-meta">
        <time><strong>Data</strong> {{ talk.event_date | date: "%d/%m/%y" }}</time>
        <p><strong>Evento:</strong> {{ talk.event }}</p>
      </div>
    </article>
    <hr>
    {% endfor %}
  </div>
</section>
