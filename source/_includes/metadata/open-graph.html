  <meta name=="author" content="Bruno Pulis"/>
  <meta name="published_time" content="{{ page.date }}" /> 
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="https://brunopulis.com{{ page.url | replace:'index.html','' }}" />
  <link rel="alternate" type="application/rss+xml" href="https://brunopulis.com/feed.xml" title="Bruno Pulis - Feed">

  <!-- Google Authorship Markup -->
  <meta name="msvalidate.01" content="A1D6C4C7B86E7BF77A38CFC9B416AD04" />
  <meta content="DJZadsIuwm42MwJftKIXWE3cGrZLTlOTYdMf55gIVS8" name="google-site-verification"/>

  <meta property="og:locale" content="pt_BR">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.featured %}
    <meta property="og:image" content="{{ site.url }}{{ page.featured }}">
  {% else %}
    <meta property="og:image" content="{{ "/assets/images/blog-image.jpg" | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}
  <meta property="og:site_name" content="Bruno Pulis">
  <meta property="article:publisher" content="http://www.facebook.com/canaldopulis" />
  <meta property="article:author" content="https://www.facebook.com/obrunopulis" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@obrunopulis" />
  <meta name="twitter:creator" content="@obrunopulis">
  <meta name="twitter:card" content="summary">
  {% if page.image %}
    <meta property="twitter:image:src" content="{{ site.url }}{{ page.featured }}">
  {% else %}
    <meta property="twitter:image:src" content="{{ "/assets/images/blog-image.jpg" | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}
