backend:
  name: github
  repo: brunopulis/brunopulis
  branch: master
media_folder: assets/images/posts
public_folder: assets
media_folder_relative: true
publish_mode: editorial_workflow

collections:
  - label: "Website settings"
    name: website-settings
    files:
      - label: "Website settings"
        name: site
        file: _data/site.yml
        fields:
          - label: Tel
            name: tel
            widget: string

          - label: "Tel display"
            name: tel_display
            widget: string

          - label: SEO
            name: seo
            widget: object
            fields:
              - label: Tagline
                name: tagline
                widget: string

          - label: Navigation
            name: items
            widget: list
            fields:
              - label: Name
                name: name
                widget: string

              - label: Link
                name: link
                widget: string

  # Posts
  - name: posts
    label: Posts
    label_singular: Post
    folder: _posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: post

      - label: Categorias
        name: categories
        widget: hidden
        default: blog

      - label: Title
        name: title
        widget: string

      - label: Body
        name: body
        widget: markdown

      - label: Tags
        name: tags
        widget: list

      - label: Autor
        name: author
        widget: string
        required: false

      - label: "Data de Publicação"
        name: date
        widget: datetime

      - label: "Imagem destacada"
        name: thumbnail
        widget: image
        required: false

      - label: "Twitter Description"
        name: twitter
        widget: string
        required: false

      - label: Introduction
        name: intro
        widget: string

  - name: portfolio
    label: Portfolio
    label_singular: Portfolio
    folder: _portfolio
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown

      - label: "Imagem destacada"
        name: thumbnail
        widget: image
        required: false

      - label: Tags
        name: tags
        widget: list

      - label: "Data de Publicação"
        name: date
        widget: datetime
        required: true

      - label: "Twitter Description"
        name: twitter
        widget: string
        required: false

      - label: Introduction
        name: intro
        widget: string

  - name: palestras
    label: Palestras
    label_singular: Palestra
    folder: _palestras
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: palestra

      - label: Categorias
        name: categories
        widget: hidden
        default: evento

      - label: Title
        name: title
        widget: string

      - label: URL
        name: url
        widget: string
        required: true

      - label: "Data de Publicação"
        name: date
        widget: datetime
