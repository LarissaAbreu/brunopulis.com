<section class="blog is-medium" id="blog">
  <div class="container">
    <h2 class="services__title section-heading">{{ site.data.home.blog.title }}</h2>
  </div>

  <div class="container">
    <div class="blog__list columns is-multiline">
      {% for post in site.posts  limit: 6 %}
        <div class="column is-12-mobile is-6-tablet is-4-desktop">
          <article class="blog__item card" style="background-size:cover; background: url({{ post.image }})">
            <div class="card-content">
              <h2 class="blog__title card-title">
                <a class="card-link" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a>
              </h2>

                <p class="blog__description">{{ post.introduction | strip_html | truncatewords: 50 }}</p>

              <time class="post-published" datetime="{{ post.date | date_to_xmlschema }}">
                {% include shared/date.html date=post.date %}
              </time>
              <div class="tags">
                <div class="tag">{{ post.categories }}</div>
              </div>
            </div>
          </article>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
