{% assign navurl = page.url | remove: 'index.html' %}
<ul class="main-nav__list">
  {% for item in include.navigation %}
  <li class="main-nav__item">
    <a class="main-nav__link" href="{{ item.link }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
    {% if item.subitems %}
      {% include components/navigation/navigation.html navigation=item.subitems %}
    {% endif %}
  </li>
  {% endfor %}
</ul>
