<!-- Portfolio Grid Section -->
<section class="bg-light-gray" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.home.portfolio.title }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.home.portfolio.subtitle }}</h3>
      </div>
    </div>

    <div class="row">
      {% for post in site.posts %}
        <div class="col-md-4 col-sm-6 portfolio-item">
          <a class="portfolio-link" data-toggle="modal" href="#portfolioModal{{ post.modal-id }}">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img alt="" class="img-responsive img-centered" src="img/portfolio/{{ post.thumbnail }}">
          </a>
          <div class="portfolio-caption">
            <h4>{{ post.title }}</h4>
            <p class="text-muted">{{ post.subtitle }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
