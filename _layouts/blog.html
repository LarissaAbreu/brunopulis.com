---
layout: default
---

<section class="blog-list-wrapper">
  {% for post in site.posts %}
    <article class="card blog-post-card">
      {% if post.thumb %}
      <img class="card-img-top" src="{{ post.thumb }}" alt="{{ post.title }}">
      {% else %}
      <img class="card-img-top" src="/assets/images/photo-thumb.jpg" alt="">
      {% endif %}

      <div class="card-body">
        <h3 class="card-title">
          <a class="theme-link" href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p class="card-text">
          {{ post.description | strip_html | truncatewords: 25 }}
        </p>
      </div>

      <footer class="card-footer">
        <time class="text-muted small" datetime="{{ post.date | date_to_xmlschema }}">
          Publicado: {% include shared/date.html date=post.date %}
        </time>
      </footer>
    </article>
  {% endfor %}
</section>

{% include components/newsletter.html %}
